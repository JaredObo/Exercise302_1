<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<a href="/add">Add a Task</a><br/>
<div th:each="task : ${tasks}">
    <h4 th:inline="text">[[${task.taskname}]] on [[${task.duedate}]]</h4>
    <p th:text="${task.priority}"></p>
</div>
</body>
</html>

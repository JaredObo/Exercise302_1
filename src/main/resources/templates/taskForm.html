<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<form action="#" th:action="@{/processTask}" th:object="${Task}" method="post">
      Task Name :<input type="text" th:field="*{taskname}"/>
      <span th:if="${#fields.hasErrors('taskname')}"
            th:errors="*{taskname}"></span>
      Due Date :<input type="text" th:field="*{duedate}"/>
      <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span>
      Priority :<input type="text" th:field="*{priority}"/>
      <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span>
      <br/>
      <input type="submit" value="Submit"/>
</form>
</body>
</html>
